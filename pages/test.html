<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>通用表单元素</title>
    <link href="~/Content/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="/Bootstrap/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/Bootstrap//dist/css/AdminLTE.min.css">
    <!-- jQuery 3 -->
    <script src="/Bootstrap/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/Bootstrap/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck 1.0.1 -->
    <script src="/Bootstrap/plugins/iCheck/icheck.min.js"></script>
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/Bootstrap/plugins/iCheck/all.css">
 
    <script>
        $(function () {
            //初始化InputMask控件
 
            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            })
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            })
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            })
        });
    </script>
</head>
<body>
    <div class="box box-success">
        <div class="box-header">
            <h3 class="box-title">iCheck - Checkbox &amp; Radio Inputs</h3>
        </div>
        <div class="box-body">
            <!-- Minimal style -->
            <!-- checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" class="minimal">
                </label>
                <label>
                    <input type="checkbox" class="minimal" checked>
                </label>
                <label>
                    <input type="checkbox" class="minimal" disabled>
                    Minimal skin checkbox
                </label>
            </div>
 
            <!-- radio -->
            <div class="form-group">
                <label>
                    <input type="radio" name="r1" class="minimal" checked>
                </label>
                <label>
                    <input type="radio" name="r1" class="minimal">
                </label>
                <label>
                    <input type="radio" name="r1" class="minimal" disabled>
                    Minimal skin radio
                </label>
            </div>
 
            <!-- Minimal red style -->
            <!-- checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" class="minimal-red" checked>
                </label>
                <label>
                    <input type="checkbox" class="minimal-red">
                </label>
                <label>
                    <input type="checkbox" class="minimal-red" disabled>
                    Minimal red skin checkbox
                </label>
            </div>
 
            <!-- radio -->
            <div class="form-group">
                <label>
                    <input type="radio" name="r2" class="minimal-red" checked>
                </label>
                <label>
                    <input type="radio" name="r2" class="minimal-red">
                </label>
                <label>
                    <input type="radio" name="r2" class="minimal-red" disabled>
                    Minimal red skin radio
                </label>
            </div>
 
            <!-- Minimal red style -->
            <!-- checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" class="flat-red" checked>
                </label>
                <label>
                    <input type="checkbox" class="flat-red">
                </label>
                <label>
                    <input type="checkbox" class="flat-red" disabled>
                    Flat green skin checkbox
                </label>
            </div>
 
            <!-- radio -->
            <div class="form-group">
                <label>
                    <input type="radio" name="r3" class="flat-red" checked>
                </label>
                <label>
                    <input type="radio" name="r3" class="flat-red">
                </label>
                <label>
                    <input type="radio" name="r3" class="flat-red" disabled>
                    Flat green skin radio
                </label>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Many more skins available. <a href="http://fronteed.com/iCheck/">Documentation</a>
        </div>
    </div>
</body>
</html>
